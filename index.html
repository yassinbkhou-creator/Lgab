<style>

<script>
(function() {
    var mapVarName = "map_a0946bb33139fd022e49ba99256fb5a3";

    function initCircleEditor(retries) {
        retries = (typeof retries === "number") ? retries : 50;

        if (typeof window[mapVarName] === "undefined") {
            if (retries <= 0) {
                console.warn("Map variable '" + mapVarName + "' non trouv√©e.");
                return;
            }
            setTimeout(function() { initCircleEditor(retries - 1); }, 100);
            return;
        }

        var map = window[mapVarName];
        if (!map) {
            console.warn("Map '" + mapVarName + "' invalide.");
            return;
        }

        var editMode = false;
        var selectedCircle = null;
        var dragging = false;
        var dragCircle = null;
        var storageKey = "circle_editor_lkjhbvg";
        var circlesData = [];
        var historyStack = [];
        var redoStack = [];

        function findClosestMarker(latlng, maxDistanceMeters) {
            var closest = null;
            var minD = Infinity;
            map.eachLayer(function(layer) {
                if (layer instanceof L.CircleMarker && !(layer instanceof L.Circle)) {
                    try {
                        var d = map.distance(latlng, layer.getLatLng());
                        if (d <= maxDistanceMeters && d < minD) {
                            minD = d;
                            closest = layer;
                        }
                    } catch (e) {}
                }
            });
            return closest;
        }

        function getCurrentSnapshot() {
            return circlesData.map(function(entry) {
                var circle = entry.circle;
                if (!circle) {
                    return null;
                }
                var ll = circle.getLatLng();
                var opts = circle.options || {};
                return {
                    lat: ll.lat,
                    lng: ll.lng,
                    radius: opts.radius || 300,
                    color: opts.color || "#808080",
                    fillColor: opts.fillColor || opts.color || "#808080",
                    fillOpacity: (typeof opts.fillOpacity !== "undefined") ? opts.fillOpacity : 0.4,
                    weight: (typeof opts.weight !== "undefined") ? opts.weight : 1
                };
            }).filter(function(x) { return x !== null; });
        }

        function saveCircles() {
            try {
                var data = getCurrentSnapshot();
                localStorage.setItem(storageKey, JSON.stringify(data));
            } catch (e) {
                console.warn("Impossible de sauvegarder les cercles (localStorage):", e);
            }
        }

        function pushHistory() {
            try {
                var snap = getCurrentSnapshot();
                historyStack.push(snap);
                redoStack = [];
            } catch (e) {
                console.warn("Impossible d'ajouter √† l'historique:", e);
            }
        }

        function loadCirclesFromStorage() {
            try {
                var raw = localStorage.getItem(storageKey);
                if (!raw) {
                    return null;
                }
                return JSON.parse(raw);
            } catch (e) {
                console.warn("Impossible de charger les cercles sauvegard√©s:", e);
                return null;
            }
        }

        function clearCurrentCircles() {
            var toRemove = [];
            map.eachLayer(function(layer) {
                if (layer instanceof L.Circle) {
                    toRemove.push(layer);
                }
            });
            toRemove.forEach(function(layer) {
                map.removeLayer(layer);
            });
        }

        function cleanupUnusedEditorMarkers() {
            var usedMarkers = circlesData
                .map(function(entry) { return entry.marker; })
                .filter(function(m) { return !!m; });

            map.eachLayer(function(layer) {
                if (layer instanceof L.CircleMarker && layer.__circleEditor) {
                    var stillUsed = usedMarkers.indexOf(layer) !== -1;
                    if (!stillUsed) {
                        map.removeLayer(layer);
                    }
                }
            });
        }

        function rgbToHex(color) {
            if (!color) {
                return null;
            }
            if (color.indexOf("#") === 0) {
                return color;
            }
            var ctx = document.createElement("canvas").getContext("2d");
            ctx.fillStyle = color;
            var computed = ctx.fillStyle;
            if (computed.indexOf("#") === 0) {
                return computed;
            }
            return null;
        }

        function setSelectedCircle(circle) {
            selectedCircle = circle;
            var input = document.getElementById("circle-color-input");
            if (selectedCircle && selectedCircle.options && input) {
                var c = selectedCircle.options.color || "#808080";
                var hex = rgbToHex(c) || "#808080";
                input.value = hex;
            }
        }

        function removeCircle(circle) {
            pushHistory();

            circlesData = circlesData.filter(function(entry) {
                if (entry.circle === circle) {
                    if (entry.marker) {
                        map.removeLayer(entry.marker);
                    }
                    return false;
                }
                return true;
            });

            if (selectedCircle === circle) {
                selectedCircle = null;
            }
            map.removeLayer(circle);
            saveCircles();
        }

        function registerCircle(circle, marker, skipSave) {
            if (!circle) {
                return;
            }
            circlesData.push({ circle: circle, marker: marker });

            circle.on("click", function(e) {
                L.DomEvent.stop(e);
                if (!editMode) {
                    if (marker && typeof marker.openPopup === "function") {
                        marker.openPopup();
                    }
                    return;
                }
                setSelectedCircle(circle);
            });

            circle.on("contextmenu", function(e) {
                if (!editMode) {
                    return;
                }
                L.DomEvent.stop(e);
                removeCircle(circle);
            });

            circle.on("mousedown", function(e) {
                if (!editMode) {
                    return;
                }
                L.DomEvent.stop(e);
                pushHistory();
                dragging = true;
                dragCircle = circle;
                map.dragging.disable();
            });

            if (!skipSave) {
                saveCircles();
            }
        }

        function applySnapshot(list) {
            clearCurrentCircles();
            circlesData = [];

            list.forEach(function(item) {
                var ll = L.latLng(item.lat, item.lng);
                var circle = L.circle(ll, {
                    radius: item.radius || 300,
                    color: item.color || "#808080",
                    fillColor: item.fillColor || item.color || "#808080",
                    fillOpacity: (typeof item.fillOpacity !== "undefined") ? item.fillOpacity : 0.4,
                    weight: (typeof item.weight !== "undefined") ? item.weight : 1
                }).addTo(map);

                var marker = findClosestMarker(ll, 30);
                if (!marker) {
                    marker = L.circleMarker(ll, {
                        radius: 4,
                        color: "#ff0000",
                        fillColor: "#ff0000",
                        fillOpacity: 1
                    }).addTo(map);
                    marker.__circleEditor = true;
                } else if (typeof marker.setLatLng === "function") {
                    marker.setLatLng(ll);
                }

                registerCircle(circle, marker, true);
            });

            cleanupUnusedEditorMarkers();
            saveCircles();
        }

        function rebuildCirclesFromData(savedList) {
            if (!savedList || !savedList.length) {
                return;
            }
            applySnapshot(savedList);
        }

        function undo() {
            if (!editMode) {
                return;
            }
            if (!historyStack.length) {
                return;
            }
            var current = getCurrentSnapshot();
            var prev = historyStack.pop();
            redoStack.push(current);
            applySnapshot(prev);
        }

        function redo() {
            if (!editMode) {
                return;
            }
            if (!redoStack.length) {
                return;
            }
            var current = getCurrentSnapshot();
            var next = redoStack.pop();
            historyStack.push(current);
            applySnapshot(next);
        }

        function initExistingCircles() {
            var saved = loadCirclesFromStorage();
            if (saved && saved.length) {
                rebuildCirclesFromData(saved);
            } else {
                circlesData = [];
                map.eachLayer(function(layer) {
                    if (layer instanceof L.Circle) {
                        var ll = layer.getLatLng();
                        var marker = findClosestMarker(ll, 30);
                        if (marker && typeof marker.setLatLng === "function") {
                            marker.setLatLng(ll);
                        }
                        registerCircle(layer, marker, true);
                    }
                });
                saveCircles();
            }
            historyStack = [];
            redoStack = [];
            historyStack.push(getCurrentSnapshot());
        }

        function onMapClick(e) {
            if (!editMode) {
                return;
            }
            pushHistory();

            var circle = L.circle(e.latlng, {
                radius: 300,
                color: "#808080",
                fillColor: "#808080",
                fillOpacity: 0.4,
                weight: 1
            }).addTo(map);

            var centerMarker = L.circleMarker(e.latlng, {
                radius: 4,
                color: "#ff0000",
                fillColor: "#ff0000",
                fillOpacity: 1
            }).addTo(map);
            centerMarker.__circleEditor = true;

            registerCircle(circle, centerMarker, false);
            setSelectedCircle(circle);
        }

        function onMouseMove(e) {
            if (!editMode || !dragging || !dragCircle) {
                return;
            }
            dragCircle.setLatLng(e.latlng);

            circlesData.forEach(function(entry) {
                if (entry.circle === dragCircle && entry.marker) {
                    entry.marker.setLatLng(e.latlng);
                }
            });
        }

        function onMouseUp(e) {
            if (!dragging) {
                return;
            }
            dragging = false;
            dragCircle = null;
            map.dragging.enable();
            saveCircles();
        }

        function toggleEditMode() {
            editMode = !editMode;
            var btn = document.getElementById("circle-edit-toggle");
            if (btn) {
                if (editMode) {
                    btn.classList.add("active");
                    btn.innerHTML = "Quitter le mode √©dition";
                } else {
                    btn.classList.remove("active");
                    btn.innerHTML = "Mode √©dition cercles";
                }
            }
        }

        function createEditControls() {
            var EditControl = L.Control.extend({
                options: { position: "topleft" },
                onAdd: function(map) {
                    var container = L.DomUtil.create("div", "leaflet-bar circle-edit-control");
                    var btn = L.DomUtil.create("a", "", container);
                    btn.href = "#";
                    btn.id = "circle-edit-toggle";
                    btn.title = "Basculer le mode √©dition";
                    btn.innerHTML = "Mode";
                    L.DomEvent.on(btn, "click", function(e) {
                        L.DomEvent.preventDefault(e);
                        toggleEditMode();
                    });
                    return container;
                }
            });
            map.addControl(new EditControl());

            var ColorControl = L.Control.extend({
                options: { position: "topleft" },
                onAdd: function(map) {
                    var container = L.DomUtil.create("div", "leaflet-bar circle-color-control");
                    var label = L.DomUtil.create("label", "", container);
                    var span = L.DomUtil.create("span", "", label);
                    span.innerHTML = "Couleur cercle";
                    var input = L.DomUtil.create("input", "", label);
                    input.id = "circle-color-input";
                    input.type = "color";
                    input.value = "#808080";
                    L.DomEvent.on(input, "input", function(e) {
                        if (!selectedCircle) {
                            return;
                        }
                        pushHistory();
                        var color = e.target.value || "#808080";
                        selectedCircle.setStyle({ color: color, fillColor: color });
                        saveCircles();
                    });
                    return container;
                }
            });
            map.addControl(new ColorControl());

            var UndoRedoControl = L.Control.extend({
                options: { position: "topleft" },
                onAdd: function(map) {
                    var container = L.DomUtil.create("div", "leaflet-bar circle-undo-redo-control");
                    var undoBtn = L.DomUtil.create("a", "", container);
                    undoBtn.href = "#";
                    undoBtn.title = "Annuler (Ctrl+Z)";
                    undoBtn.innerHTML = "‚Ü∂";
                    var redoBtn = L.DomUtil.create("a", "", container);
                    redoBtn.href = "#";
                    redoBtn.title = "R√©tablir (Ctrl+Y)";
                    redoBtn.innerHTML = "‚Ü∑";
                    L.DomEvent.on(undoBtn, "click", function(e) {
                        L.DomEvent.preventDefault(e);
                        undo();
                    });
                    L.DomEvent.on(redoBtn, "click", function(e) {
                        L.DomEvent.preventDefault(e);
                        redo();
                    });
                    return container;
                }
            });
            map.addControl(new UndoRedoControl());

            function stop(e) {
                L.DomEvent.stopPropagation(e);
            }
            var controls = document.getElementsByClassName("circle-edit-control");
            for (var i = 0; i < controls.length; i++) {
                L.DomEvent.on(controls[i], "mousedown", stop);
                L.DomEvent.on(controls[i], "dblclick", stop);
                L.DomEvent.on(controls[i], "click", stop);
            }
            controls = document.getElementsByClassName("circle-color-control");
            for (var j = 0; j < controls.length; j++) {
                L.DomEvent.on(controls[j], "mousedown", stop);
                L.DomEvent.on(controls[j], "dblclick", stop);
                L.DomEvent.on(controls[j], "click", stop);
            }
            controls = document.getElementsByClassName("circle-undo-redo-control");
            for (var k = 0; k < controls.length; k++) {
                L.DomEvent.on(controls[k], "mousedown", stop);
                L.DomEvent.on(controls[k], "dblclick", stop);
                L.DomEvent.on(controls[k], "click", stop);
            }
        }

        function onKeyDown(e) {
            if (!editMode) {
                return;
            }
            var isCtrlOrCmd = e.ctrlKey || e.metaKey;
            if (!isCtrlOrCmd) {
                return;
            }
            var key = e.key || e.keyCode;
            if (key === "z" || key === "Z" || key === 90) {
                e.preventDefault();
                if (e.shiftKey) {
                    redo();
                } else {
                    undo();
                }
            } else if (key === "y" || key === "Y" || key === 89) {
                e.preventDefault();
                redo();
            }
        }

        map.on("click", onMapClick);
        map.on("mousemove", onMouseMove);
        map.on("mouseup", onMouseUp);
        document.addEventListener("mouseup", onMouseUp);
        document.addEventListener("keydown", onKeyDown);

        initExistingCircles();
        createEditControls();
    }

    if (document.readyState !== "loading") {
        initCircleEditor();
    } else {
        document.addEventListener("DOMContentLoaded", function() {
            initCircleEditor();
        });
    }
})();
</script>
    
<script>
(function() {
    var mapVarName = "map_a0946bb33139fd022e49ba99256fb5a3";

    function initGeoControl(retries) {
        retries = (typeof retries === "number") ? retries : 50;
        if (typeof window[mapVarName] === "undefined") {
            if (retries <= 0) {
                console.warn("Map variable '" + mapVarName + "' non trouv√©e pour la g√©olocalisation.");
                return;
            }
            setTimeout(function() { initGeoControl(retries - 1); }, 100);
            return;
        }

        var map = window[mapVarName];
        if (!map) {
            console.warn("Map '" + mapVarName + "' invalide pour la g√©olocalisation.");
            return;
        }

        var geoMarker = null;  // point bleu Google Maps
        var geoCircle = null;  // cercle de pr√©cision
        var geoWatchId = null;
        var hasCentered = false;

        function stopTracking() {
            if (geoWatchId !== null) {
                navigator.geolocation.clearWatch(geoWatchId);
                geoWatchId = null;
            }
        }

        function onSuccess(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var accuracy = position.coords.accuracy || 50;
            var latlng = L.latLng(lat, lng);

            // --- style Google Maps : point bleu rond avec bord blanc ---
            if (!geoMarker) {
                geoMarker = L.circleMarker(latlng, {
                    radius: 6,
                    color: "#ffffff",       // bord blanc
                    weight: 2,
                    fillColor: "#4285F4",   // bleu Google Maps
                    fillOpacity: 1
                }).addTo(map);
            } else {
                geoMarker.setLatLng(latlng);
            }

            // --- cercle de pr√©cision bleu tr√®s clair ---
            if (!geoCircle) {
                geoCircle = L.circle(latlng, {
                    radius: accuracy,
                    color: "#4285F4",
                    fillColor: "#4285F4",
                    fillOpacity: 0.15,
                    weight: 1
                }).addTo(map);
            } else {
                geoCircle.setLatLng(latlng);
                geoCircle.setRadius(accuracy);
            }

            if (!hasCentered) {
                map.setView(latlng, 16);
                hasCentered = true;
            }
        }

        function onError(err) {
            console.warn("Erreur de g√©olocalisation:", err);
            alert("Impossible de r√©cup√©rer votre position : " + err.message);
            stopTracking();
            var btn = document.getElementById("geo-location-toggle");
            if (btn) {
                btn.classList.remove("active");
            }
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert("La g√©olocalisation n'est pas support√©e par ce navigateur.");
                return;
            }
            if (geoWatchId !== null) {
                return;
            }
            hasCentered = false;
            geoWatchId = navigator.geolocation.watchPosition(
                onSuccess,
                onError,
                { enableHighAccuracy: true, maximumAge: 5000, timeout: 10000 }
            );
        }

        var GeoControl = L.Control.extend({
            options: { position: "topleft" },
            onAdd: function(map) {
                var container = L.DomUtil.create("div", "leaflet-bar geo-location-control");
                var btn = L.DomUtil.create("a", "", container);
                btn.href = "#";
                btn.title = "Afficher ma position";
                btn.innerHTML = "üìç";
                btn.id = "geo-location-toggle";

                L.DomEvent.on(btn, "click", function(e) {
                    L.DomEvent.preventDefault(e);
                    if (geoWatchId === null) {
                        startTracking();
                        btn.classList.add("active");
                    } else {
                        stopTracking();
                        btn.classList.remove("active");
                    }
                });

                L.DomEvent.disableClickPropagation(container);
                L.DomEvent.disableScrollPropagation(container);

                return container;
            }
        });

        map.addControl(new GeoControl());
    }

    if (document.readyState !== "loading") {
        initGeoControl();
    } else {
        document.addEventListener("DOMContentLoaded", function() {
            initGeoControl();
        });
    }
})();
</script>
